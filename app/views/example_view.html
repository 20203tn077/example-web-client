<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example view | App</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../assets/css/notyf.min.css">
    <link rel="stylesheet" href="../../assets/css/sweetalert2.min.css">
    <style>hr,h1,h2,h3,h4,h5,h6 {margin: 0;}</style>
</head>
<body>
    <div class="container my-5">
        <h1 id="lblGreeting" class="mb-3"></h1>
        <div class="row">
            <div class="col-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="vstack gap-3">
                            <h5>Texto aleatorio</h5>
                            <button class="btn btn-primary" onclick="getRandom()">Random</button>
                            <hr>
                            <h5>Mensaje con nombre</h5>
                            <input type="text" id="txtName" class="form-control" placeholder="Ingresa un nombre">
                            <button class="btn btn-primary" onclick="getMessage()">Mostrar mensaje</button>
                            <hr>
                            <h5>Agregar elemento</h5>
                            <input type="text" id="txtItem" class="form-control" placeholder="Elemento">
                            <button class="btn btn-success" onclick="addItem()">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="mb-3">Listado:</h3>
                <div class="row g-2" id="conItems"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/notyf.min.js"></script>
    <script src="../../assets/js/sweetalert2.all.min.js"></script>
    <script src="../app.js"></script>
    <!-- Example controller -->
    <script src="../controllers/example_controller.js"></script>
</body>
</html>
